name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        ruby-version: ['3.0', '3.1', '3.2', '3.3']
        rails-version: ['6.1', '7.0', '7.1', '8.0']
        exclude:
          # Rails 8 requires Ruby 3.2+
          - ruby-version: '3.0'
            rails-version: '8.0'
          - ruby-version: '3.1'
            rails-version: '8.0'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
        
    - name: Override Rails version
      run: |
        echo "gem 'rails', '~> ${{ matrix.rails-version }}'" >> Gemfile
        bundle update rails activestorage activesupport activerecord
        
    - name: Run tests
      run: bundle exec rspec